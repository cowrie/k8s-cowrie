---
apiVersion: v1
kind: Pod
metadata:
  name: cowrie
  labels:
    app.kubernetes.io/name: cowrie
    app.kubernetes.io/instance: cowrie-abcxzy
    app.kubernetes.io/component: honeypot
    app.kubernetes.io/part-of: cowrie
spec:
  volumes:
    - name: cowrie-var
      emptyDir: {}
    - name: cowrie-etc
      emptyDir: {}
  containers:
    - name: cowrie
      image: cowrie/cowrie:latest
      imagePullPolicy: Always
      securityContext:
        runAsUser: 999
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - all
      ports:
        - name: ssh-port
          containerPort: 2222
        - name: telnet-port
          containerPort: 2223
      readinessProbe:
        tcpSocket:
          port: 2222
        initialDelaySeconds: 5
        periodSeconds: 60
      livenessProbe:
        tcpSocket:
          port: 2222
        initialDelaySeconds: 15
        periodSeconds: 60
